<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>電通 太郎のホームページ</title>
    <style>
      h1 {
        color: pink;
        background-color: #4abdac;
        padding: 32px;
        text-shadow: 2px 2px 4px black;
        font-size: 64px;
        text-align: center;
      }
      h2 {
        color: darkgreen;
        border-left: 8px solid #4abdac;
        padding-left: 8px;
        margin-top: 32px;
      }
      img {
        border: 4px solid gray;
      }
      main {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <h1>電通 太郎のホームページ</h1>
    <main>
      <h2>人物紹介</h2>
      <p>
        こんにちは。電通高校1年生の電通
        太郎です。趣味はサイクリングとバイオリンです。犬が好きです！よろしくお願いします！
      </p>
      <h2>サイト紹介</h2>
      <p>電気通信大学プログラミング教室のwebサイトは<a href="https://www.uec-programming.com">こちら</a>！！</p>
      <h2>好きな食べ物</h2>
      <ul class="food">
        <li>納豆</li>
        <li>バナナ</li>
        <li>海老</li>
      </ul>
      <h2>おすすめ小説ランキング</h2>
      <ol>
        <li>ハリーポッター</li>
        <li>ナルニア国物語</li>
        <li>ニルスの不思議な旅</li>
      </ol>
      <h2>写真</h2>
      <img src="img/tokyo-night.jpg" alt="東京タワーから見た夜景" />
      <img src="img/tokyo-sunrise.jpg" alt="高尾山から見た朝焼け" />
    </main>
  </body>
</html>
