<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>電通 太郎のホームページ</title>
    <style>
      h1 {
        color: pink;
        background-color: #4abdac;
        padding: 32px;
        text-shadow: 2px 2px 4px black;
        font-size: 64px;
        text-align: center;
      }
      h2 {
        color: darkgreen;
        border-left: 8px solid #4abdac;
        padding-left: 8px;
        margin-top: 32px;
      }
      img {
        border: 4px solid gray;
        width: 480px;
        height: 270px;
        border-radius: 20px;
      }
      main {
        margin: 16px;
      }
      .cycling {
        color: blue;
      }
      .violine {
        color: orange;
      }
      .cycling,
      .violine {
        font-size: 20px;
      }
      .food li {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>電通 太郎のホームページ</h1>
    <main>
      <h2>人物紹介</h2>
      <p>
        こんにちは。電通高校1年生の電通 太郎です。趣味は<span class="cycling">サイクリング</span>と<span class="violine"
          >バイオリン</span
        >です。犬が好きです！よろしくお願いします！
      </p>
      <h2>サイト紹介</h2>
      <p>電気通信大学プログラミング教室のwebサイトは<a href="https://www.uec-programming.com">こちら</a>！！</p>
      <h2>好きな食べ物</h2>
      <ul class="food">
        <li>納豆</li>
        <li>バナナ</li>
        <li>海老</li>
      </ul>
      <h2>おすすめ小説ランキング</h2>
      <ol>
        <li>ハリーポッター</li>
        <li>ナルニア国物語</li>
        <li>ニルスの不思議な旅</li>
      </ol>
      <h2>写真</h2>
      <img src="tokyo-night.jpg" alt="東京の夜景" />
      <p>東京の夜景です。きれいでしょう？</p>
      <h2>お問い合わせ</h2>
      <form action="http://soasa.starfree.jp/form.php">
        名前: <input type="text" name="name" placeholder="電通太郎" />
        <br />
        <input type="radio" name="animal" value="dog" />犬派 <input type="radio" name="animal" value="cat" />猫派
        <input type="radio" name="animal" value="other" />その他
        <br />
        <input type="checkbox" name="music" />楽器経験がある
        <br />
        <textarea name="comment"></textarea>
        <br />
        <input type="submit" value="送信する" />
      </form>
    </main>
  </body>
</html>
